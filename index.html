<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Youtube Downloader</title>

		<meta property="og:title" content="YoutubeDownloader" />
		<meta property="og:type" content="website" />
		<meta
			property="og:description"
			content="Allows you to simply and quickly download any youtube video using a simple url by choosing between .mp3 and .mp4 files"
		/>
		<meta
			property="og:url"
			content="https://youtubedownloader.av32000.repl.co"
		/>
		<meta
			property="og:image"
			content="https://youtubedownloader.av32000.repl.co/icon"
		/>

		<meta property="twitter:title" content="YoutubeDownloader" />
		<meta
			property="twitter:url"
			content="https://youtubedownloader.av32000.repl.co/"
		/>
		<meta
			property="twitter:description"
			content="Allows you to simply and quickly download any youtube video using a simple url by choosing between .mp3 and .mp4 files"
		/>
		<meta
			property="twitter:image"
			content="https://youtubedownloader.av32000.repl.co/icon"
		/>
		<link rel="stylesheet" href="index.css">
		<link rel="icon" href="/icon" />
	</head>
	<body>
		<script>
			function Clear (){
				let textBox = document.getElementById("url");
				textBox.value = "";
				document.getElementById("iframe").src = ""
				document.getElementById("iframe").hidden = true;
				document.getElementById("footer").style.position = "absolute";
			}
			function SetURL(){
				let textBox = document.getElementById("url");
				document.getElementById("iframe").src = "https://www.youtube.com/embed/" + textBox.value.split("https://www.youtube.com/watch?v=")[1];
				document.getElementById("iframe").hidden = false;
				document.getElementById("footer").style.position = "";
			}
		</script>
		<form action="/youtube" method="post">
			<img src="/icon" alt="icon" width="150px" height="150px" id="logo" />
			<h1>Youtube Downloader</h1>
			<div class="inputs">
				<input
					id="url"
					type="url"
					name="url"
					placeholder="https://www.youtube.com/watch?v=..."
				/>
				<p onclick="Clear()">X</p>
			</div>
      <div>
      </div>
			<button id="download" type="submit" onclick="SetURL()">Download</button>
			<iframe width="560" height="315" src="https://youtube.com" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" id="iframe" allowfullscreen></iframe>
		</form>
		<div class="footer" id="footer">
			<p>
				Open source project :
				<a href="https://github.com/Av32000/YoutubeDownloader">Github</a>
			</p>
		</div>
		<script>document.getElementById("iframe").hidden = true;document.getElementById("footer").style.position = "absolute";</script>
	</body>
</html>
